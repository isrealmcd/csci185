
<!DOCTYPE html>
<html lang = "en">
<head>
	<title>About Us</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Condensed:wght@300&display=swap">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  	<script src="function.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			height: 100vh;
			background: #000;
		}
        .navbar {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 50px;
			background-color: rgba(0, 0, 0, 0.5);
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			z-index: 2;
		}

		.navbar a {
			color: #fff;
			text-decoration: none;
			margin: 0 20px;
			font-size: 1.2em;
		}

		video {
			position: fixed;
			top: 0;
			left: -900px;
            right: 30px;
			min-width: 100%;
			min-height: 100%;
			object-fit: cover;
			z-index: -1;
		}

		.overlay {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(0, 0, 0, 0.7);
			padding: 30px;
			text-align: center;
			color: #fff;
			z-index: 1;
		}

		.overlay h1 {
			font-size: 3em;
			margin-bottom: 20px;
		}

		.overlay p {
			font-size: 1.5em;
		}
        .overlay * {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            
        }
        .overlay p{
            text-align: left;
        }
        .navbar *{
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
        }
		#text{
			font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
			font-size: 1.5em;
		}
	</style>
</head>
<body>
    <div class="navbar">
		<a href="./index.html">Home</a>
		<a href="./services.html">Services</a>
		<a href="./contact.html">Contact</a>
	</div>
	<video autoplay muted loop>
		<source src="videos/WNC.mp4" type="video/mp4">
		
	</video>
	<div class="overlay">
		<h1>COACH SOL</h1>
		<br>
		<div id="text"></div>
		<br>
</div>
</body>
</html>
