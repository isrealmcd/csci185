<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="navbar1">
		<a href="./index.html">Home</a>
		<a href="./services.html">Services</a>
		<a href="./about.html">Coach</a>
	</div>
    <div class="background-image">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form method="post" action="mailto:smcdona1@unca.edu">

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>

          <label for="event">Requested Training:</label>
          <textarea id="event" name="event" rows="4" required></textarea>

          <label for="training">Event(s):</label>
          <input type="text" id="training" name="training" required>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
